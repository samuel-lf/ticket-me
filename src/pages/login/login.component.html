<ion-content>

</div>

<form #f="ngForm" (ngSubmit)="entrar(f)">
  <ion-list>

    <ion-item>
      <ion-label floating> Email </ion-label>

    </ion-item>

    <ion-item>
      <ion-label floating> Senha </ion-label>
      <ion-input type="password" name="senha" ngModel> </ion-input>
    </ion-item>

    <div padding>
      <button ion-button block>Entrar</button>
      <button ion-button outline block type="button" (click)="registrarUser()">Registre-se usuÃ¡rio</button>
      <button ion-button outline block type="button" (click)="registrarEmp()">Registre-se empresa</button>
    </div>
  </ion-list>
</form>
</ion-content>
