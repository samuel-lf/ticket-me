<ion-header>
	<ion-navbar>
		<ion-title >{{user.nome}}</ion-title>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
		<ion-item *ngFor="let c of lista | async">
		  <h2>{{c.nome}}</h2>
		  <p>{{c.nomeEmpresa}}</p>
		  <p>{{c.pontos}} pontos</p>
		  <button ion-button clear item-end *ngIf="c.pontos >= c.pontos_totais" (click)="resgatar(c)">Resgatar</button>
		</ion-item>
	  </ion-list>
</ion-content>
